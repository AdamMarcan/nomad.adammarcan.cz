<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<title>{% if page.title != blank %}{{ page.title }}{{else}}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description != blank %}{{ page.description }}{{else}}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.keywords != blank %}{{ page.keywords }}{{else}}{{ site.keywords }}{% endif %}">

	<script type="text/javascript" src="{{ "/assets/js/jquery.min.js" | relative_url }}"></script>
	<script type="text/javascript" src="{{ "/assets/js/sticky-header.js" | relative_url }}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		  $('.submenu').stickMe();
		})
		$(document).ready(function() {
			$(".close").click(function() {
				$(".widget-sub").hide(1);
			});
		});
	</script>

	{% include ga.html %}
</head>
<body>
	<header>
		{% if page.url == "/" %}
			<h1 class="index">Digitální nomádství – kam vyrazit</h1>
		{% endif %}
		{% include menu.html %}
	</header>

	{{ content }}

	<script type="text/javascript" src="https://www.naucmese.cz/cdn/widgets.js"></script>
</body>
</html>
